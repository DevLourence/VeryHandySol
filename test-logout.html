<!DOCTYPE html>
<html>

<head>
    <title>Test Logout</title>
</head>

<body>
    <h1>Logout Test Page</h1>
    <button onclick="testLogout()" style="padding: 20px; font-size: 18px; cursor: pointer;">
        Click to Test Logout
    </button>

    <div id="result" style="margin-top: 20px; padding: 20px; background: #f0f0f0;"></div>

    <script>
        function testLogout() {
            const resultDiv = document.getElementById('result');

            // Show current localStorage
            resultDiv.innerHTML = '<h3>Before Logout:</h3>';
            resultDiv.innerHTML += 'authToken: ' + localStorage.getItem('authToken') + '<br>';
            resultDiv.innerHTML += 'user: ' + localStorage.getItem('user') + '<br><br>';

            // Clear localStorage
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');

            // Show after clearing
            resultDiv.innerHTML += '<h3>After Logout:</h3>';
            resultDiv.innerHTML += 'authToken: ' + localStorage.getItem('authToken') + '<br>';
            resultDiv.innerHTML += 'user: ' + localStorage.getItem('user') + '<br><br>';

            resultDiv.innerHTML += '<h3>Redirecting in 2 seconds...</h3>';

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>

</html>
